<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> netflix </title>
</head>
<body>
    informe a hora do dia que costuma acessar a Netflix:
    <input type="number" id="hora_do_dia" min="0" max="24"> <br>
    <button onclick="verrecomendacao()"> ver recomendação</button>
    <div id="resultado">  </div>
</body>
</html>

<script>
    function verrecomendacao(){
        var hora= Number(hora_do_dia.value)
        if (hora >=19 && hora <=21) { resultado.innerHTML=`Não é recomendável que você assista sua série favorita no horário ${hora}h!`
        } else if (hora<=24) resultado.innerHTML=`O horário ${hora}h é adequado para assistir sua série favorita!`
    }
</script>
